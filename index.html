<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do</title>
    <script defer src="main.js"></script>
</head>
<body>
    <h1>Simple To-Do List:</h1>

    <!-- Overall card-like container -->
    <div class="container">
        <!-- left-side area where projects are displayed -->
        <div class="projectPane">
            <!-- The text bar and button to add in a new project -->
            <div class="newProjectAdd">
                <form action="" class="projectForm" data-new-list-form>
                    <input class="addProjectInput" 
                           type="text"
                           data-new-list-input 
                           placeholder="Add new project"
                           aria-label="Add new project">
                    <button class="addProjectButton">+</button>
                </form>
            </div>
            <br>
            <!-- The projects lists display -->
            <div class="projectList">
                <ul project-list>
                    <!-- <li>Project One</li>
                    <li>Project Two</li>
                    <li>Project Three</li> -->
                </ul>
                <div class="projectButtonSpace">
                    <button class="deleteButton" data-delete-list>Delete</button>
                </div>
            </div>
        </div>

        <!-- right-side area where tasks inside projects are displayed -->
        <div class="taskPane" data-list-display-container>
            <h2 class="activeProjectName" data-list-title>Project One</h2>
            <ul class="activeProjectTasks" data-tasks>
                <li>Project One</li>
                <li>Project Two</li>
                <li>Project Three</li>
                <li>Project Four</li>
            </ul>
            <div class="taskButtons">
                <div class="taskButtonsDisplay">
                    <form action="" data-new-task-form>
                        <input type="text"
                               data-new-task-input
                               placeholder="Add new task">
                        <button class="removeTaskButton" data-clear-complete-tasks-button>-</button>
                        <button class="addTaskButton">+</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
